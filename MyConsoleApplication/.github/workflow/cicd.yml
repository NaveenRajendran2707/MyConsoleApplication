name: Hello World Pipeline   # The name of your pipeline

on:                          # Triggers (when to run the pipeline)
  push:
    branches:
      - main                 # Runs when you push code to the "main" branch

jobs:                        # Define jobs
  build:                     # Job name (you can call it anything)
    runs-on: ubuntu-latest   # VM/runner environment
    steps:                   # Steps inside the job
      - name: Print message  # Step name
        run: echo "Hello World from YAML!"  # Command to execute
